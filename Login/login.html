<!DOCTYPE html>

<html>

<head>
    <script>
        
        function validatePassword() {
            console.log("runn");
            var password = document.getElementById("pw")
            , confirm_password = document.getElementById("npw");
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Side South Park</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="Images/login.jpg" class="w-50"></div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="email" name="" placeholder="email">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" name="" value="Login">
                        <p class="signup">Don't have an account? <a href="#" onclick="toggleForm();">Sign Up</a></p>
                    </form>
                </div>
            </div>

            <div class="user signupBx">
                <div class="formBx">
                    <form  method="POST" action="./php/register.php">
                        <h2>Create an Account</h2>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email Address" required>
                        <input type="password" name="password" id="pw" placeholder="Create Password" required>
                        <input type="password" name="" id="npw" placeholder="Confirm Password" required>
                        <input type="submit" name="" value="Sign Up" onclick="validatePassword();">
                        <p class="signup">Already have an account? <a href="#">Sign In</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="Images/signup.jpg" class="w-50"></div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        function toggleForm() {
            var container = document.querySelector('.container');
            container.classList.toggle('active')
        }
    </script>
</body>

</html>
